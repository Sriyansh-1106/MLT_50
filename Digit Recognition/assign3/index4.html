<!DOCTYPE html>
<html>
<head>
  <title>Assignment 3 - CNN vs Dense Comparison</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
</head>
<body>
<h2>Assignment 3: Compare CNN vs Dense</h2>

<script>
// ===== Create CNN =====
function createCNN(){
  const m = tf.sequential();
  m.add(tf.layers.conv2d({inputShape:[28,28,1], filters:8, kernelSize:3, activation:'relu'}));
  m.add(tf.layers.maxPooling2d({poolSize:2}));
  m.add(tf.layers.flatten());
  m.add(tf.layers.dense({units:32, activation:'relu'}));
  m.add(tf.layers.dense({units:10, activation:'softmax'}));
  m.compile({optimizer:'adam', loss:'categoricalCrossentropy', metrics:['accuracy']});
  return m;
}

// ===== Create Dense =====
function createDense(){
  const m = tf.sequential();
  m.add(tf.layers.flatten({inputShape:[28,28,1]}));
  m.add(tf.layers.dense({units:64, activation:'relu'}));
  m.add(tf.layers.dense({units:10, activation:'softmax'}));
  m.compile({optimizer:'adam', loss:'categoricalCrossentropy', metrics:['accuracy']});
  return m;
}

// ===== Synthetic data =====
function createData(){
  const xs = tf.randomNormal([500,28,28,1]);
  const labels = tf.oneHot(tf.randomUniform([500],0,10,'int32'),10);
  return {xs, labels};
}

// ===== Console prediction functions =====
window.predictCNN = async function(tensor){
  if(!window.cnnModel){ console.log("CNN model not ready yet."); return; }
  const pred = window.cnnModel.predict(tensor);
  const data = await pred.data();
  const digit = data.indexOf(Math.max(...data));
  console.log("CNN Prediction (Console):", digit);
};

window.predictDense = async function(tensor){
  if(!window.denseModel){ console.log("Dense model not ready yet."); return; }
  const pred = window.denseModel.predict(tensor);
  const data = await pred.data();
  const digit = data.indexOf(Math.max(...data));
  console.log("Dense Prediction (Console):", digit);
};

// ===== Run training =====
async function run(){
  const {xs, labels} = createData();

  const cnn = createCNN();
  const dense = createDense();

  window.cnnModel = cnn;    // global for console
  window.denseModel = dense; // global for console

  console.log("Training CNN...");
  await cnn.fit(xs, labels, {
    epochs:5,
    batchSize:64,
    validationSplit:0.1,
    callbacks: tfvis.show.fitCallbacks({name:"CNN Training"}, ['loss','acc'], {height:200})
  });

  console.log("Training Dense...");
  await dense.fit(xs, labels, {
    epochs:5,
    batchSize:64,
    validationSplit:0.1,
    callbacks: tfvis.show.fitCallbacks({name:"Dense Training"}, ['loss','acc'], {height:200})
  });

  console.log("Training finished! Use predictCNN(tensor) or predictDense(tensor) in console.");
}

// Start
run();
</script>
</body>
</html>
