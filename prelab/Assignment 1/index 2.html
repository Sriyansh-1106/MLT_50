<!DOCTYPE html>
<html>
<head>
  <title>Tensor Dimensions</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
<h3>Check console output</h3>

<script>
  const scalar = tf.scalar(5);
  const vector = tf.tensor([1, 2, 3]);
  const matrix = tf.tensor([[1, 2], [3, 4]]);

  console.log("Scalar:");
  scalar.print();

  console.log("Vector:");
  vector.print();

  console.log("Matrix:");
  matrix.print();
</script>

</body>
</html>
